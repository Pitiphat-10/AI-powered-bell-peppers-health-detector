<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Pepper Health Detector</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="script.js" defer></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            background: url('green-leaves-plant-aesthetic-5k-3840x2160-3559.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            padding-top: 10%;
        }
        #status {
            margin-top: 20px;
            color: #fff;
            font-size: 18px;
        }
        button, input[type="file"] {
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover, input[type="file"]:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Green Pepper Health Detector</h1>
    <p>เลือกไฟล์ภาพหรือถ่ายจากกล้องเพื่อใช้ตรวจสุขภาพพริกหวาน</p>
    <input type="file" id="upload" accept="image/*">
    <br>
    <button id="camera">ถ่ายจากกล้อง</button>
    <div id="status">กำลังโหลดโมเดล...</div>
    <div id="result"></div>
</body>
</html>
